[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  # Externalize these so Netlify includes them from node_modules in the function bundle
  external_node_modules = ["mongoose", "mongodb", "bson"]
