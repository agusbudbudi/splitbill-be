<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bill Dashboard - Banners</title>
    <link rel="icon" href="SplitBill-icon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="img/logoSummary.png"
            alt="Logo"
            class="splitbill-logo sidebar-logo"
          />
          <h2 class="sidebar-title">All Menu</h2>
          <button class="close-btn"><i class="uil uil-times"></i></button>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-item">
            <i class="uil uil-users-alt"></i>
            <span>Accounts</span>
          </a>
          <a href="index.html" class="nav-item">
            <i class="uil uil-star"></i>
            <span>Reviews</span>
          </a>
          <a href="banners.html" class="nav-item active">
            <i class="uil uil-scenery"></i>
            <span>Banners</span>
          </a>
        </nav>
      </aside>

      <main class="main-content">
        <div class="overlay"></div>
        <header class="header">
          <div class="mobile-header">
            <button class="menu-btn">
              <i class="uil uil-bars"></i> All Menu
            </button>
            <img
              src="img/logoSummary.png"
              alt="Logo"
              class="splitbill-logo header-logo"
            />
          </div>
          <div class="header-info">
            <div class="header-right">
              <h1>Dashboard</h1>
              <p>Kelola data aplikasi Split Bill anda</p>
            </div>
            <div id="userProfileHeader" class="user-profile-header">
              <!-- User profile icon and name will be loaded here -->
            </div>
          </div>
        </header>

        <div class="content">
          <div id="banners" class="tab-content active">
            <div class="toolbar">
              <button id="addBannerFieldBtn" class="btn-primary">
                <i class="uil uil-plus"></i> Tambah Banner
              </button>
            </div>
            <div id="bannerSectionsContainer">
              <!-- Banner sections will be dynamically inserted here -->
            </div>
            <div class="save-all">
              <button id="saveAllBannersBtn" class="btn-primary">
                <i class="uil uil-save"></i> Simpan Banner
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/banners.js"></script>
  </body>
</html>
